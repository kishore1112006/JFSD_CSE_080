<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forgot-password.css">
    <title>Forgot Password</title>
</head>
<body>
    <div class="forgot-container">
        <h2>Reset Your Password</h2>
        <p>Enter your Login ID to receive a password reset link.</p>
        <input type="text" id="forgotId" placeholder="Enter Login ID">
        <button onclick="sendResetLink()">Send Reset Link</button>
        <p><a href="index.html">Back to Login</a></p>
    </div>

    <script>
        function sendResetLink() {
            let forgotId = document.getElementById("forgotId").value;
            if (forgotId) {
                alert("A password reset link has been sent to your registered email.");
                // Redirect or perform further actions here
            } else {
                alert("Please enter a valid Login ID.");
            }
        }
    </script>
</body>
</html>
